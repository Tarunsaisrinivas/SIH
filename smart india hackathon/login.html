<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/login.css"">
    
    
</head>
<body>
    <div class="container">
        <img src="/css/account-icon-avatar-icon-person-icon-profile-icon-user-icon-logo-symbol-circle-blackandwhite-png-clipart-removebg-preview.png" alt="" width="100px" class="image">
        <h2 class="login">Login</h2>
        <div class="set">
    
        <form action="/login" method="post" id = "loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="email" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
        </form>
        <button type="submit" class="login-btn" onclick="validateLogin()">Login</button>
        <div class="signup-link">
            <p>If you're not an existing user, <a href="/signup">sign up here</a>.</p>
        </div>
    </div>
    </div>
    <script src="/scripts/validatelogin.js"></script>
</body>
</html>
