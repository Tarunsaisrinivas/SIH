<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <div class="container">
        <img src="/css/account-icon-avatar-icon-person-icon-profile-icon-user-icon-logo-symbol-circle-blackandwhite-png-clipart-removebg-preview.png" alt="" width="100px" class="image">

        <h2>Signup</h2>
        <form action="/signup" method="post" id="signupForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
        </form>
        <button type="submit" class="signup-btn" onclick="validateSignup()">Signup</button>
        <div class="login-link">
            <p>If you're already a user, <a href="/login">login here</a>.</p>
        </div>
    </div>
    <script src = "/scripts/validatesignup.js"></script>
</body>
</html>
